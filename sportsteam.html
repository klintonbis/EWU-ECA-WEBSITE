<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header Section */
        .header {
            text-align: center;
            padding: 20px;
            background-color: #0033cc;
            color: white;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        /* Gallery Container */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Gallery Item (Photo) */
        .gallery-item {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #0033cc;
            color: white;
            margin-top: 30px;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Sports Team</h1>
    </div>

    <!-- Gallery -->
    <div class="gallery">
        <!-- Photo 1 -->
        <div class="gallery-item">
            <img src="run.jpg" alt="Photo 1">
        </div>

        <!-- Photo 2 -->
        <div class="gallery-item">
            <img src="maramari.jpg" alt="Photo 2">
        </div>

        <!-- Photo 3 -->
        <div class="gallery-item">
            <img src="bowl.jpg" alt="Photo 3">
        </div>

        <!-- Photo 4 -->
        <div class="gallery-item">
            <img src="batminton.jpg" alt="Photo 4">
        </div>

       
      

    <!-- Footer -->
    <div class="footer">
        <p>Â© 2024 My Photo Gallery</p>
    </div>

</body>
</html>
